<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">

    <style>
        .flex {
            display: flex;
        }
        
        .container {
            border: 1.5px dashed red;
            height: 500px;
            flex-wrap: wrap;

            /*align-content: flex-start; */
            /*align-content:flex-end;*/
            /*align-content:center;*/

            
            /*align-content:space-between;*/
            /*align-content:space-around; */
            align-content:stretch;
            

        }
        
        .item {
            text-align: center;
            
            width: 360px;
            text-align: center;
            line-height: 60px;
            background-color: lightcoral;
            color: white;
            border: 1.5px solid darkslateblue;
            font-weight: bold;
            font-family: sans-serif;
            
        }
        
        .row {
            flex-direction: row;
        }

        .bigger{
            font-size: 1.6em;
        }
        .small{
            font-size: 1.1em;
        }
        
    </style>

</head>

<body>

    <h1>Align-content</h1>


        <div class="container flex row">
            <div class="item bigger">1</div>
            <div class="item small">2</div>
            <div class="item small">3</div>
            <div class="item bigger">4</div>
            <div class="item small">5</div>
            <div class="item bigger">6</div>
            <div class="item bigger">7</div>
        </div>


</body>
